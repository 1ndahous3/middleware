{% extends "new-base.html" %}

{% block content %}
{% if user.is_authenticated %}
<h1>Disk Manager</h1>
<h2>Add a Volume</h2>
<form action="." method="post">{% csrf_token %}
<table>
{{ form }}
</table>
<input type="hidden" name="{{ step_field }}" value="{{ step0 }}" />
{{ previous_fields|safe }}
<br />
<br />
<input  type="submit" value="{% ifequal step step_count %}Add Disk{% else %}Next &raquo;{% endifequal %}" class="default" name="_save" />
</form>
<br />
<br />
{% else %}
    <p>Welcome, new user. Please <a href="/freenas/login/">log in</a>.</p>
{% endif %}

{% endblock %}
