{% extends "base.html" %}

{% block content %}
{% if user.is_authenticated %}
<h1>Disks</h1>
<img src="freenas/media/images/ui/disk.png">
    <form action="." method="post">
        {% csrf_token %}
<table>
    <tr><td>
        {{ form.as_table }}
        <br />
</tr></td>
</table>
        <input type="submit" value="Save" />
    </form>
          {% else %}
                  <p>Welcome. Please <a href="/freenas/login/">log in</a>.</p>

{% endif %}
                          {% endblock %}
