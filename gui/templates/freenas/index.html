{% extends "base.html" %}

{% block content %}
<h1>System Information</h1>
<table>
    <tr>
        <td class="label"><strong>Hostname:</strong></td><td class="descr"> {{ hostname }}</td>
    </tr>
    <tr>
        <td class="label"><strong>OS Version:</strong></td><td class="descr"> {{ uname1 }}  {{ uname2 }}</td>
    </tr>
    <tr>
        <td class="label"><strong>Platform:</strong></td><td class="descr"> {{ platform }}</td>
    </tr>
    <tr>
        <td class="label"><strong>System Time:</strong></td><td class="descr"> {{ date }}</td>
    </tr>
    <tr>
        <td class="label"><strong>Uptime:</strong></td><td class="descr"> {{ uptime }}</td>
    </tr>
    <tr>
        <td class="label"><strong>Load Average:</strong></td><td class="descr"> {{ loadavg  }}</td>
    </tr>
    <tr>
        <td class="label"><strong>System:</strong></td><td class="descr"<strong><a href='/freenas/status/processes'>Processes</a></strong></td>
    </tr>
</table>

{% endblock %}
